<section style="background: #e7e58668;">

  <app-navbar></app-navbar>
  <app-banner></app-banner>

  <div class="d-flex flex-wrap justify-content-center pt-4 ">

    <div class="pb-2" style="width: 30rem; ">
      <div
        id="carouselExampleControls"
        class="border-end border-1 border-dark carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          
          <app-carousel 
            *ngFor="let shoes of this.shoes_men_DB"
            class="{{ shoes.class }}"
            title="{{ shoes.title }}"
            description="{{ shoes.description }}"
            image="{{ shoes.image }}">
          </app-carousel>

        </div>
      </div>
    </div>

    <div class="pb-2" style="width: 30rem;">
      <div
        id="carouselExampleControls"
        class="border-start border-1 border-dark carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <app-carousel 
            *ngFor="let shoes of this.shoes_women_DB"
            class="{{ shoes.class }}"
            title="{{ shoes.title }}"
            description="{{ shoes.description }}"
            image="{{ shoes.image }}">
            
          </app-carousel>


        </div>
      </div>
    </div>

  </div>

  <app-outlet></app-outlet>

</section>
