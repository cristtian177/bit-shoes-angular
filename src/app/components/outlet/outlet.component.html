<div class="ps-5 text-bg-danger bg-opacity-50 fs-1 mt-1 mb-3 text-center">Outlet</div>

<div class="bg-light fs-3 ms-5 me-5 m-1 text-end rounded-5">
  <p class="text-bg-danger pe-5 bg-opacity-75 rounded-5">   Para caballero</p>
</div>

<div class="m-2 pb-3 d-flex flex-wrap justify-content-evenly">

  <div id="carouselExampleCaptions" class="m-1 rounded-5 carousel slide p-1" data-bs-ride="false"  style="width: 20rem;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">

            <app-carousel
                *ngFor="let shoes of this.outlet_men_casuales_DB"
                class="{{ shoes.class }}"
                title="{{ shoes.title }}"
                description="{{ shoes.description }}"
                image="{{ shoes.image }}">
            </app-carousel> 

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
  </div>
  
  <div id="carouselExampleCaptions" class="m-1 rounded-5 carousel slide p-1" data-bs-ride="false" style="width: 20rem;">
